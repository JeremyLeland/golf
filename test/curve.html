<link rel='stylesheet' href='../style.css'>

<body>
  <canvas id='canvas' width="500" height="500"></canvas>
</body>

<script type='module'>
  import { Curve } from '../src/Curve.js';

  const points = [
    { x: 100, y: 100 },
    { x: 200, y: 200 },
    { x: 50, y: 200 },
  ];
  const curves = Curve.getCurvesThroughPoints( points );

  const points2 = [
    { x: 100, y: 300 },
    { x: 200, y: 400 },
    { x: 50, y: 400 },
  ];
  const loop = Curve.getLoopThroughPoints( points2 );

  const canvas = document.getElementById( 'canvas' );
  const ctx = canvas.getContext( '2d' );

  curves.forEach( curve => curve.draw( ctx ) );
  loop.forEach( curve => curve.draw( ctx ) );
  
</script>
